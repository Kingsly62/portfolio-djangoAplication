<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
  </head>
  <body>
    <h1>Welcome Home page Programming</h1>
    <button><a href="about">About</a></button>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Page 1</a></li>
          <li class="active"><a href="login">Login</a></li>
          <li class="active"><a href="register">Register</a></li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h3>Basic Navbar Example</h3>
      <p>
        A navigation bar is a navigation header that is placed at the top of the
        page.
      </p>
    </div>

    <div class="button">
      <button type="start"><a href="about">start</a></button>
    </div>

    <div class="footer">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleEmailInput">Subject</label>
          <input type="text" name="subject" class="form-control" />
        </div>
        <div class="form-group">
          <label for="exampleEmailInput">Message</label>
          <input type="text" name="message" class="form-control" />
        </div>
        <div class="form-group">
          <label for="exampleEmailInput">Email</label>
          <input type="email" name="email" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
    <script src="" async defer></script>
  </body>
</html>
<style>
  .footer {
    top: 40%;
    position: absolute;
    float: right;
  }
</style>
